<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIII.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclar celulas em tabelas</h1>
    <table>
        <caption>Tabela normal</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>

        <table>
            <caption>Mesclando coluna</caption>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </table>

        <table>
            <caption>Mesclando Linhas</caption>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
            
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
            
                <td>K</td>
                <td>L</td>
            </tr>
        </table>
        <table>
            <caption>Mesclando linhas e colunas</caption>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
              
                
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td rowspan="3">F</td>
            </tr>
            <tr>
                
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>
        
    </table>
    
</body>
</html>
