<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--
    Hierarquia tabela simples em HTML
    table = tabela
        table row = linha da tabela
            table header = cabeÃ§alho de tabela
                table data = dado de tabela
    -->
    <h1>Minha primeira tabela em HTML</h1>
    <table>
        <tr class="linha1"><!--primera linha da tabela-->
            <td>Tabela</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr><!--segunda linha da tabela-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
            <td>D2</td>
        </tr>
        <tr class="linha"><!--terceira linha da tabela-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
            <td>D3</td>
        </tr>
        <tr><!--quarta linha da tabela-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
