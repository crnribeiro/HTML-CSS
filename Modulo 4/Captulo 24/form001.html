</head>
<body>

        <br>
        <p><label for="icep">CEP: </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; <input type="text" name="cep" id="icep"></p>
        <br>
        <p><input style="padding: 20
        px; border-radius: 5px; background-color: blue; color: white;" type="submit" value="ENVIAR"></p>
    </form>
