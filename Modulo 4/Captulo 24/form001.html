<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form>
        <p>Nome: &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" name="nome" id="nome"></p>
        <br>
        <p>Sobrenome: <input type="text" name="Sobrenome" id="sobrenome"></p>
        <br>
        <p>Logradouro: <input type="text" name="endereço" id="endereço"></p>
        <br>
        <p>CEP:  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; <input type="text" name="CEP" id="cep"></p>
        <br>
        <p><input style="padding: 10px; border-radius: 15px; background-color: blue; color: white;" type="submit" value="ENVIAR"></p>
    </form>
</body>
</html>
