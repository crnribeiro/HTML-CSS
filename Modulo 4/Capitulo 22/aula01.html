<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iframes</title>
</head>
<body>
    <h1>Estudando sobre iframes</h1>
    <p>Vamos colocar aqui abaixo do paragrafo um iframe</p>
    <p>iframe com 500 x 1200px (A x L)</p>
    <!--tamanho padrão de um iframe é 300px x 150px-->
    <!--é possivel alterar o tamnho do iframe pela css-->
    <!--alguns site não permitem ser adicionados em iframes-->
    <iframe class="um" src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
    <p>Vamos colocar aqui abqaixo mais um iframe</p>
    <p>iframe com 200 x 500px (A x L)</p>
    <iframe class="dois" src="https://www.mgtradio.net/sertaneja" frameborder="0"></iframe>
   
</body>
</html>
